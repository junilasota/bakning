<!DOCTYPE html>
<html lang="sv">

<head>
   <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" type="text/css" href="grid.css">
  <meta charset="utf-8"/>
  <meta name="viewport" content="widht=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
   <title>Bakning</title>
   </head>
  <body>

    <div class="container">
  <header></header>
  <h1>Bakning</h1>
  <nav></nav>

  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img  title="Bild av Charlotte" src="cupcakes.jpg" alt="bild på cupcakes" style="width:680px; height:400px">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img title="Bild av Gwin Onoja" src="kaka.jpg" alt="bild på kaka" style="width:680px; height:400px">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img title="Bild av Elaine Russo" src="kakor.jpg" alt="bild på kakor" style="width:680px; height:400px">

  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- länk till recept -->
  <section></section>
<a class="receptlänk" href="recept.html">Recept</a>
  <footer></footer>

 </div>
<script src="script.js"></script>

  </body>
    </html>
